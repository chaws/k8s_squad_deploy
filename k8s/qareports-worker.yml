#
# Autoscale pods to have minumum of 2 pods up to 10 pods
# depending on CPU average load
#
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: qareports-worker-autoscale
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: qareports-worker-deployment
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50

---

#
# Deploy initially one pod of squad container as worker
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qareports-worker-deployment
  labels:
    app: qareports-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qareports-worker
  template:
    metadata:
      labels:
        app: qareports-worker
    spec:
      containers:
      - name: qareports-worker
        image: squadproject/squad
        command: ["sh", "-c"]
        args:
        - squad-worker --exclude-queues=ci_fetch --concurrency=3 --without-mingle
        envFrom:
        - secretRef:
            name: qareports-environment
        env:
        - name: SQUAD_EMAIL_PORT
          value: "1025"
        - name: SQUAD_EMAIL_HOST
          value: "aws-smtp-relay.kube-system"  # aws-smtp-relay => service name, kube-system => namespace
        resources:
          requests:
            memory: "128M"
            cpu: "250m"
          limits:
            memory: "512M"
            cpu: "500m"
