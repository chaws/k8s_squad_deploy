#
# Deploy one squad container for qareports-scheduler
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qareports-scheduler-deployment
  labels:
    app: qareports-scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qareports-scheduler
  template:
    metadata:
      labels:
        app: qareports-scheduler
    spec:
      containers:
      - name: qareports-scheduler
        image: squadproject/squad:0.7
        command: ["sh", "-c"]
        args:
        - squad-scheduler --schedule=/app/celerybeat-schedule.db
        ports:
        - containerPort: 80
        envFrom:
        - secretRef:
            name: qareports-environment
        resources:
          requests:
            memory: "128M"
            cpu: "250m"
          limits:
            memory: "512M"
            cpu: "500m"
