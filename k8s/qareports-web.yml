#
# Autoscale pods to have minumum of 2 pods up to 10 pods
# depending on CPU average load
#
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: qareports-web-autoscale
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: qareports-web-deployment
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50

---

#
# Expose qareports-web pods externally
#
apiVersion: v1
kind: Service
metadata:
  name: qareports-web-service
spec:
  selector:
    app: qareports-web
  ports:
    - port: 80
  type: LoadBalancer
  externalIPs:
  - 192.168.50.10  # it'll take another dns address when in production

---

#
# Apache configuration
#
apiVersion: v1
kind: ConfigMap
metadata:
  name: qareports-web-apache-conf
data:
  qareports.conf: |-
    # Load some mods
    LoadModule cgid_module modules/mod_cgid.so
    LoadModule lbmethod_byrequests_module modules/mod_lbmethod_byrequests.so
    LoadModule proxy_module modules/mod_proxy.so
    LoadModule proxy_http_module modules/mod_proxy_http.so
    LoadModule proxy_balancer_module modules/mod_proxy_balancer.so
    LoadModule slotmem_shm_module modules/mod_slotmem_shm.so
    LoadModule vhost_alias_module modules/mod_vhost_alias.so

    # Virtual host setup
    <VirtualHost *:80>
      ProxyPreserveHost On

      # Security headers
      Header always set Strict-Transport-Security "max-age=31536000; includeSubdomains;"
      Header always set X-Content-Type-Options "nosniff;"
      Header always set Content-Security-Policy "default-src 'none'; script-src 'self' 'unsafe-inline'; connect-src 'self'; img-src 'self' www.gravatar.com; style-src 'self' 'unsafe-inline'; font-src 'self';"

      # Set default cache controll if there isn't any
      Header setIfEmpty Cache-Control "no-cache"

      # Serve static files separately
      Alias /static "/qareports_static/static"
      <Directory "/qareports_static/static">
        Require all granted
      </Directory>

      # Pass routing to gunicorn
      ProxyPassMatch ^/static !
      ProxyPass "/" http://127.0.0.1:8000/
    </VirtualHost>

---

#
# Deploy initially one pod of qareports-web container
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qareports-web-deployment
  labels:
    app: qareports-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qareports-web
  template:
    metadata:
      labels:
        app: qareports-web
    spec:
      initContainers:
      - name: init-qareports-web
        image: squadproject/squad
        command: ["cp", "-r", "/app/static", "/qareports_static"]
        volumeMounts:
        - name: static-files
          mountPath: /qareports_static
      containers:
      - name: apache2
        image: httpd:2.4
        command: ["sh", "-c"]
        args:
        - cat qareports.conf >> conf/httpd.conf && httpd -D FOREGROUND
        ports:
        - containerPort: 80
        volumeMounts:
        - name: qareports-web-apache-conf
          mountPath: /usr/local/apache2/qareports.conf
          subPath: qareports.conf
        - name: static-files
          mountPath: /qareports_static
        resources:
          requests:
            memory: "128M"
            cpu: "250m"
          limits:
            memory: "512M"
            cpu: "500m"

      - name: qareports-web
        image: squadproject/squad
        command: ["sh", "-c"]
        args:
        - squad --timeout=60 --workers=2 --fast --log-level DEBUG
        envFrom:
        - secretRef:
            name: qareports-environment

        # Inject ldap into container
        env:
        - name: SQUAD_EXTRA_SETTINGS
          value: "/app/linaro_ldap.py"
        volumeMounts:
        - name: qareports-ldap-conf
          mountPath: /app/linaro_ldap.py
          subPath: linaro_ldap.py
        - name: qareports-ldap-conf
          mountPath: /usr/local/lib/python3.7/dist-packages/linaro_ldap_backends.py
          subPath: linaro_ldap_backends.py

        resources:
          requests:
            memory: "128M"
            cpu: "250m"
          limits:
            memory: "512M"
            cpu: "500m"

      volumes:
      - name: qareports-web-apache-conf
        configMap:
          name: qareports-web-apache-conf

      - name: static-files
        emptyDir: {}

      - name: qareports-ldap-conf
        configMap:
          name: qareports-ldap-conf
